---
layout: default
---

{% capture forum %}{% include forum.md %}{% endcapture %}
{{ forum | markdownify }}
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.location }}</p>
      <p>{{ post.time }}</p>
    </article>
  {% endfor %}
</div>
