---
layout: default
redirect_from: "/project.html"
---

{% capture forum %}{% include forum.md %}{% endcapture %}
{{ forum | markdownify }}
<div class="posts">
    <article class="post">
      <ul>
      {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.location }}</p>
      <p>{{ post.time }}</p>
      </li>
  {% endfor %}
      </ul>
    </article>
</div>
