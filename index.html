---
layout: default
---

{% capture forum %}{% include forum.md %}{% endcapture %}
{{ forum | markdownify }}
<hr></hr>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
      <p>{{ post.location }}</p>
      <p>{{ post.time }}</p>
    </article>
    <hr></hr>
  {% endfor %}
</div>
