---
layout: default
---

{% capture forum %}{% include forum.md %}{% endcapture %}
{{ forum | markdownify }}
<hr></hr>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.location }}</p>
      <p>{{ post.time }}</p>
      <hr></hr>
    </article>
  {% endfor %}
</div>
